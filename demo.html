<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>פרטי ההטבה</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #444;
                margin: 0;
                padding: 0;
                background: linear-gradient(to bottom, #ffffff, #f4f4f4);
                text-align: center;
                direction: rtl;
            }
            .container {
                max-width: 600px;
                margin: 50px auto;
                background: #fff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                animation: fadeIn 1s ease-in-out;
            }
            .title {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .title.success {
                color: #4CAF50;
            }
            .title.error {
                color: #ff6f61;
            }
            .details {
                text-align: right;
                margin-top: 20px;
            }
            .details p {
                font-size: 1.2em;
                margin: 10px 0;
            }
            .label {
                font-weight: bold;
                color: #333;
            }
            .message {
                font-size: 1.2em;
                color: #666;
                margin-top: 20px;
            }
            .footer {
                margin-top: 30px;
                font-size: 1em;
                color: #555;
                font-style: italic;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }
                .container {
                    padding: 20px;
                }
                .title {
                    font-size: 1.5em;
                }
                .details p {
                    font-size: 1em;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            
    <h1 class="title success">🎉 פרטי ההטבה</h1>
    <div class="details">
        <p><span class="label">מספר ההטבה:</span> 1234</p>
        <p><span class="label">ספק:</span> עיצוב פלוס</p>
        <p><span class="label">תיאור ההטבה:</span> שובר בשווי 500 ש"ח ברכישה מעל 2000 ש"ח</p>
        <p><span class="label">תאריך התחלה:</span> 16/12/2024</p>
        <p><span class="label">תאריך סיום:</span> 16/01/2025</p>
    </div>
    <p class="footer">ההטבה מסופקת באהבה על ידי <strong>One Design</strong></p>
  
        </div>
    </body>
    </html>
